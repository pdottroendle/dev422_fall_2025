syntax = "proto3";

option csharp_namespace = "BookInventory";

package bookinventory;

message Book {
  string id = 1;
  string title = 2;
  string author = 3;
  int32 publication_year = 4;
}

message BookId {
  string id = 1;
}

message Empty {}

message AddBookRequest {
  string id = 1;
  string title = 2;
  string author = 3;
  int32 year = 4;
}

message AddBookResponse {
  bool success = 1;
}

message GetBookResponse {
  Book book = 1;
}

service BookService {
  rpc AddBook(AddBookRequest) returns (AddBookResponse);
  rpc GetBook(BookId) returns (GetBookResponse);
  rpc UpdateBook(Book) returns (Empty);
  rpc DeleteBook(BookId) returns (Empty);
  rpc ListBooks(Empty) returns (stream Book);
}
